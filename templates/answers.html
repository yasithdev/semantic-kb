<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q&A - Support KB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-center">Question-Answering</h1>
    <h2>Question -
        <small>{{ question }}</small>
    </h2>
    <form role="search" method="get">
        <div class="input-group add-on">
            <input class="form-control" placeholder="Search" name="question" id="question" type="text">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
    <h2>Answers</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Heading</th>
            <th>URL</th>
            <th>Score</th>
            <th>Answer</th>
        </tr>
        </thead>

        <tbody>
        {% for a in answers %}
            <tr>
                <td class="col-md-4">{{ a['heading'] }}</td>
                <td class="col-md-1"><a href="{{ a['url'] }}">Link</a></td>
                <td class="col-md-1">{{ a['score'] }}%</td>
                <td class="col-md-6">{{ a['answer'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>

</html>
